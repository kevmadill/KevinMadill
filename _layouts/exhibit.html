---
layout: default
---

<div class='exhibit-meta'>
  <h3 class='exhibit-author'>{{ page.author }}</h3>
  <h1 class='exhibit-title'>{{ page.title }}</h1>
  <p class='exhibit-date' >Published on
    <time datetime='{{ page.publish_date | date_to_xmlschema }}'>
    {{ page.publish_date | date: "%A, %B %d, %Y" }}
    </time>
  </p>
</div>

{{ content }}

</div>

<script type="text/javascript" src="{{ site.js.bootstrap.cdn }}"></script>
<script type="text/javascript" src="{{ site.js.popper.cdn }}"></script>
<script type="text/javascript" src="{{ '' | absolute_url }}/assets/wax.js"></script>
